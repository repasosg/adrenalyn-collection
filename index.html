<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adrenalyn XL 2025-26 | Mi Colecci√≥n</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;600;700&family=Barlow+Condensed:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #ff0050;
      --secondary: #00d4ff;
      --dark: #0a0a0f;
      --dark-card: #1a1a24;
      --accent: #ffd500;
      --text: #ffffff;
      --text-dim: #a0a0b0;
      --success: #00ff88;
      --border: rgba(255, 255, 255, 0.1);
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a24 50%, #0a0a0f 100%);
      background-attachment: fixed;
      color: var(--text);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        repeating-linear-gradient(0deg, rgba(255, 0, 80, 0.03) 0px, transparent 1px, transparent 2px, rgba(255, 0, 80, 0.03) 3px),
        repeating-linear-gradient(90deg, rgba(0, 212, 255, 0.03) 0px, transparent 1px, transparent 2px, rgba(0, 212, 255, 0.03) 3px);
      pointer-events: none;
      z-index: 1;
    }

    #root {
      position: relative;
      z-index: 2;
    }

    .app-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      padding: 40px 20px 30px;
      position: relative;
      margin-bottom: 30px;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary), var(--secondary), transparent);
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .logo {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: clamp(2.5rem, 8vw, 4rem);
      font-weight: 800;
      letter-spacing: -2px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: clamp(0.9rem, 2vw, 1.2rem);
      color: var(--text-dim);
      font-weight: 300;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .last-update {
      margin-top: 10px;
      font-size: 0.85rem;
      color: var(--text-dim);
      opacity: 0.7;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--dark-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 25px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.5s ease;
    }

    .stat-card:hover::before {
      transform: scaleX(1);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      border-color: var(--primary);
      box-shadow: 0 10px 40px rgba(255, 0, 80, 0.2);
    }

    .stat-label {
      font-size: 0.85rem;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }

    .stat-value {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text);
      line-height: 1;
    }

    .stat-progress {
      margin-top: 12px;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }

    .stat-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 3px;
      transition: width 1s ease;
      position: relative;
      overflow: hidden;
    }

    .stat-progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 30px;
      border-bottom: 2px solid var(--border);
      overflow-x: auto;
      padding-bottom: 0;
    }

    .tab {
      padding: 12px 25px;
      background: transparent;
      border: none;
      color: var(--text-dim);
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-bottom: 3px solid transparent;
      white-space: nowrap;
    }

    .tab:hover {
      color: var(--text);
    }

    .tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
      background: rgba(255, 0, 80, 0.05);
    }

    .filter-bar {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-select, .search-input {
      padding: 10px 18px;
      background: var(--dark-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: 'Rajdhani', sans-serif;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .filter-select:focus, .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 20px rgba(255, 0, 80, 0.2);
    }

    .search-input {
      flex: 1;
      min-width: 200px;
    }

    .filter-chips {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .chip {
      padding: 8px 16px;
      background: var(--dark-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }

    .chip:hover {
      border-color: var(--primary);
    }

    .chip.active {
      background: var(--primary);
      border-color: var(--primary);
      color: var(--dark);
      font-weight: 600;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 18px;
      margin-bottom: 40px;
    }

    .card {
      background: var(--dark-card);
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 18px;
      position: relative;
      transition: all 0.3s ease;
      cursor: pointer;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card:hover {
      transform: translateY(-6px) rotate(-1deg);
      border-color: var(--secondary);
      box-shadow: 0 12px 40px rgba(0, 212, 255, 0.25);
    }

    .card.owned {
      border-color: var(--success);
      background: linear-gradient(135deg, var(--dark-card) 0%, rgba(0, 255, 136, 0.05) 100%);
    }

    .card.repeated {
      border-color: var(--accent);
      background: linear-gradient(135deg, var(--dark-card) 0%, rgba(255, 213, 0, 0.05) 100%);
    }

    .card-number {
      position: absolute;
      top: 8px;
      right: 8px;
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--text-dim);
    }

    .card-name {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 1.15rem;
      font-weight: 700;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      line-height: 1.2;
      padding-right: 40px;
    }

    .card-team {
      font-size: 0.8rem;
      color: var(--text-dim);
      margin-bottom: 12px;
      line-height: 1.3;
    }

    .card-status {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
    }

    .status-badge {
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-badge.owned {
      background: var(--success);
      color: var(--dark);
    }

    .status-badge.missing {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-dim);
    }

    .repeated-count {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--accent);
    }

    .category-section {
      margin-bottom: 40px;
    }

    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 18px 20px;
      background: linear-gradient(90deg, rgba(255, 0, 80, 0.1) 0%, transparent 100%);
      border-left: 4px solid var(--primary);
      border-radius: 8px;
    }

    .category-title {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .category-stats {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .category-stat {
      text-align: center;
    }

    .category-stat-value {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--secondary);
    }

    .category-stat-label {
      font-size: 0.75rem;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-dim);
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 15px;
      opacity: 0.3;
    }

    .empty-state-text {
      font-size: 1.1rem;
    }

    .loading {
      text-align: center;
      padding: 100px 20px;
      font-size: 1.5rem;
      color: var(--text-dim);
    }

    .loading-spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 4px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      text-align: center;
      padding: 60px 20px;
      color: var(--primary);
    }

    @media (max-width: 768px) {
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .cards-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 12px;
      }

      .card {
        padding: 14px;
      }

      .category-header {
        flex-direction: column;
        gap: 12px;
        align-items: flex-start;
      }

      .filter-bar {
        flex-direction: column;
        align-items: stretch;
      }

      .filter-select, .search-input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    function App() {
      const [data, setData] = useState(null);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [activeTab, setActiveTab] = useState('dashboard');
      const [filterEquipo, setFilterEquipo] = useState('todos');
      const [filterEstado, setFilterEstado] = useState('todos');
      const [searchTerm, setSearchTerm] = useState('');
      const [selectedCategory, setSelectedCategory] = useState('REGULARES');

      // Cargar datos desde JSON
      useEffect(() => {
        fetch('data/adrenalyn_data.json')
          .then(response => {
            if (!response.ok) throw new Error('Error al cargar los datos');
            return response.json();
          })
          .then(jsonData => {
            setData(jsonData);
            setLoading(false);
          })
          .catch(err => {
            setError(err.message);
            setLoading(false);
          });
      }, []);

      const totalCartas = useMemo(() => {
        if (!data) return 0;
        const totalRes = data.resumen.find(r => r.categoria === 'TOTAL COLECCI√ìN');
        return totalRes ? totalRes.total : data.resumen.reduce((sum, cat) => {
          if (cat.categoria !== 'TOTAL COLECCI√ìN') return sum + cat.total;
          return sum;
        }, 0);
      }, [data]);

      const totalTengo = useMemo(() => {
        if (!data) return 0;
        const totalRes = data.resumen.find(r => r.categoria === 'TOTAL COLECCI√ìN');
        return totalRes ? totalRes.tengo : data.resumen.reduce((sum, cat) => {
          if (cat.categoria !== 'TOTAL COLECCI√ìN') return sum + cat.tengo;
          return sum;
        }, 0);
      }, [data]);

      const totalFaltan = useMemo(() => {
        if (!data) return 0;
        const totalRes = data.resumen.find(r => r.categoria === 'TOTAL COLECCI√ìN');
        return totalRes ? totalRes.faltan : data.resumen.reduce((sum, cat) => {
          if (cat.categoria !== 'TOTAL COLECCI√ìN') return sum + cat.faltan;
          return sum;
        }, 0);
      }, [data]);

      const progresoTotal = useMemo(() => {
        return (totalTengo / totalCartas * 100).toFixed(1);
      }, [totalTengo, totalCartas]);

      const totalRepetidos = useMemo(() => {
        if (!data) return 0;
        return data.regulares.reduce((sum, card) => sum + card.repetidos, 0);
      }, [data]);

      const todasLasCartas = useMemo(() => {
        if (!data) return [];
        const cartas = [...data.regulares];
        Object.entries(data.especiales).forEach(([categoria, cards]) => {
          cards.forEach(card => {
            cartas.push({...card, categoria});
          });
        });
        return cartas;
      }, [data]);

      const cartasFiltradas = useMemo(() => {
        if (!data) return [];
        let cartas = todasLasCartas;

        if (selectedCategory !== 'TODAS') {
          if (selectedCategory === 'REGULARES') {
            cartas = data.regulares;
          } else {
            cartas = data.especiales[selectedCategory] || [];
          }
        }

        return cartas.filter(carta => {
          const matchEquipo = filterEquipo === 'todos' || carta.equipo === filterEquipo;
          const matchEstado = filterEstado === 'todos' || 
            (filterEstado === 'tengo' && carta.tengo) ||
            (filterEstado === 'faltan' && !carta.tengo) ||
            (filterEstado === 'repetidos' && carta.repetidos > 0);
          const matchSearch = carta.nombre.toLowerCase().includes(searchTerm.toLowerCase()) ||
                             carta.equipo.toLowerCase().includes(searchTerm.toLowerCase());
          
          return matchEquipo && matchEstado && matchSearch;
        });
      }, [data, filterEquipo, filterEstado, searchTerm, selectedCategory, todasLasCartas]);

      const categorias = useMemo(() => {
        if (!data) return [];
        return ['TODAS', 'REGULARES', ...Object.keys(data.especiales)];
      }, [data]);

      if (loading) {
        return (
          <div className="app-container">
            <div className="loading">
              <div className="loading-spinner"></div>
              <div>Cargando colecci√≥n...</div>
            </div>
          </div>
        );
      }

      if (error) {
        return (
          <div className="app-container">
            <div className="error">
              <div className="empty-state-icon">‚ö†Ô∏è</div>
              <div className="empty-state-text">Error: {error}</div>
              <div style={{marginTop: '20px', fontSize: '0.9rem'}}>
                Aseg√∫rate de que el archivo data/adrenalyn_data.json existe
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="app-container">
          <header className="header">
            <h1 className="logo">Adrenalyn XL</h1>
            <p className="subtitle">LaLiga 2025-26 ¬∑ Mi Colecci√≥n</p>
            {data.metadata && (
              <p className="last-update">
                √öltima actualizaci√≥n: {new Date(data.metadata.ultima_actualizacion).toLocaleString('es-ES')}
              </p>
            )}
          </header>

          <div className="stats-grid">
            <div className="stat-card">
              <div className="stat-label">Total Cartas</div>
              <div className="stat-value">{totalCartas}</div>
            </div>

            <div className="stat-card">
              <div className="stat-label">Coleccionadas</div>
              <div className="stat-value" style={{color: 'var(--success)'}}>{totalTengo}</div>
              <div className="stat-progress">
                <div className="stat-progress-bar" style={{width: `${progresoTotal}%`}}></div>
              </div>
            </div>

            <div className="stat-card">
              <div className="stat-label">Por Conseguir</div>
              <div className="stat-value" style={{color: 'var(--primary)'}}>{totalFaltan}</div>
            </div>

            <div className="stat-card">
              <div className="stat-label">Progreso</div>
              <div className="stat-value" style={{color: 'var(--secondary)'}}>{progresoTotal}%</div>
              <div className="stat-progress">
                <div className="stat-progress-bar" style={{width: `${progresoTotal}%`}}></div>
              </div>
            </div>
          </div>

          <div className="tabs">
            <button 
              className={`tab ${activeTab === 'dashboard' ? 'active' : ''}`}
              onClick={() => setActiveTab('dashboard')}
            >
              üìä Dashboard
            </button>
            <button 
              className={`tab ${activeTab === 'coleccion' ? 'active' : ''}`}
              onClick={() => setActiveTab('coleccion')}
            >
              üÉè Colecci√≥n
            </button>
            <button 
              className={`tab ${activeTab === 'repetidos' ? 'active' : ''}`}
              onClick={() => setActiveTab('repetidos')}
            >
              üîÑ Repetidos ({totalRepetidos})
            </button>
          </div>

          {activeTab === 'dashboard' && (
            <div>
              {data.resumen.filter(cat => cat.categoria !== 'TOTAL COLECCI√ìN').map((cat, idx) => (
                <div key={idx} className="category-section">
                  <div className="category-header">
                    <div className="category-title">{cat.categoria}</div>
                    <div className="category-stats">
                      <div className="category-stat">
                        <div className="category-stat-value">{cat.tengo}</div>
                        <div className="category-stat-label">Tengo</div>
                      </div>
                      <div className="category-stat">
                        <div className="category-stat-value" style={{color: 'var(--primary)'}}>{cat.faltan}</div>
                        <div className="category-stat-label">Faltan</div>
                      </div>
                      <div className="category-stat">
                        <div className="category-stat-value" style={{color: 'var(--accent)'}}>
                          {(cat.progreso * 100).toFixed(0)}%
                        </div>
                        <div className="category-stat-label">Progreso</div>
                      </div>
                    </div>
                  </div>
                  <div className="stat-progress">
                    <div className="stat-progress-bar" style={{width: `${cat.progreso * 100}%`}}></div>
                  </div>
                </div>
              ))}
            </div>
          )}

          {activeTab === 'coleccion' && (
            <div>
              <div className="filter-bar">
                <select 
                  className="filter-select" 
                  value={selectedCategory}
                  onChange={(e) => setSelectedCategory(e.target.value)}
                >
                  {categorias.map(cat => (
                    <option key={cat} value={cat}>{cat}</option>
                  ))}
                </select>

                <select 
                  className="filter-select" 
                  value={filterEquipo}
                  onChange={(e) => setFilterEquipo(e.target.value)}
                >
                  <option value="todos">Todos los equipos</option>
                  {data.equipos.map(eq => (
                    <option key={eq} value={eq}>{eq}</option>
                  ))}
                </select>

                <input 
                  type="text"
                  className="search-input"
                  placeholder="Buscar jugador o equipo..."
                  value={searchTerm}
                  onChange={(e) => setSearchTerm(e.target.value)}
                />
              </div>

              <div className="filter-chips">
                <div 
                  className={`chip ${filterEstado === 'todos' ? 'active' : ''}`}
                  onClick={() => setFilterEstado('todos')}
                >
                  Todas ({todasLasCartas.length})
                </div>
                <div 
                  className={`chip ${filterEstado === 'tengo' ? 'active' : ''}`}
                  onClick={() => setFilterEstado('tengo')}
                >
                  ‚úì Tengo ({todasLasCartas.filter(c => c.tengo).length})
                </div>
                <div 
                  className={`chip ${filterEstado === 'faltan' ? 'active' : ''}`}
                  onClick={() => setFilterEstado('faltan')}
                >
                  Faltan ({todasLasCartas.filter(c => !c.tengo).length})
                </div>
                <div 
                  className={`chip ${filterEstado === 'repetidos' ? 'active' : ''}`}
                  onClick={() => setFilterEstado('repetidos')}
                >
                  Repetidos ({totalRepetidos})
                </div>
              </div>

              <div className="cards-grid">
                {cartasFiltradas.map(carta => (
                  <div 
                    key={`${carta.numero}-${carta.categoria || 'reg'}`}
                    className={`card ${carta.tengo ? 'owned' : ''} ${carta.repetidos > 0 ? 'repeated' : ''}`}
                  >
                    <div className="card-number">#{carta.numero}</div>
                    <div className="card-name">{carta.nombre}</div>
                    <div className="card-team">{carta.equipo}</div>
                    <div className="card-status">
                      <span className={`status-badge ${carta.tengo ? 'owned' : 'missing'}`}>
                        {carta.tengo ? '‚úì Tengo' : 'Falta'}
                      </span>
                      {carta.repetidos > 0 && (
                        <span className="repeated-count">x{carta.repetidos}</span>
                      )}
                    </div>
                  </div>
                ))}
              </div>

              {cartasFiltradas.length === 0 && (
                <div className="empty-state">
                  <div className="empty-state-icon">üîç</div>
                  <div className="empty-state-text">No se encontraron cartas con estos filtros</div>
                </div>
              )}
            </div>
          )}

          {activeTab === 'repetidos' && (
            <div>
              <div className="cards-grid">
                {data.regulares.filter(c => c.repetidos > 0).map(carta => (
                  <div 
                    key={carta.numero}
                    className="card repeated"
                  >
                    <div className="card-number">#{carta.numero}</div>
                    <div className="card-name">{carta.nombre}</div>
                    <div className="card-team">{carta.equipo}</div>
                    <div className="card-status">
                      <span className="status-badge owned">‚úì Tengo</span>
                      <span className="repeated-count">x{carta.repetidos}</span>
                    </div>
                  </div>
                ))}
              </div>

              {data.regulares.filter(c => c.repetidos > 0).length === 0 && (
                <div className="empty-state">
                  <div className="empty-state-icon">üì¶</div>
                  <div className="empty-state-text">No tienes cartas repetidas</div>
                </div>
              )}
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
