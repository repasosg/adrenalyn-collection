<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adrenalyn XL 2025-26 | LaLiga Collection Pro</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&family=Saira+Condensed:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    :root {
      --grass-dark: #1a4d2e;
      --grass-light: #2d6a4f;
      --grass-accent: #40916c;
      --field-line: #ffffff;
      --spotlight: #ffd60a;
      --laliga-orange: #FF4200;
      --laliga-blue: #001F54;
      --ea-cyan: #00E5FF;
      --ea-green: #00FF41;
      --bg-primary: #0a1612;
      --bg-secondary: #132920;
      --bg-elevated: #1a3829;
      --text: #ffffff;
      --text-dim: #95c9b4;
      --success: #00FF41;
      --warning: #FFB800;
      --danger: #FF4200;
      --border: rgba(255, 255, 255, 0.1);
      --glow-green: rgba(64, 145, 108, 0.6);
      --glow-orange: rgba(255, 66, 0, 0.6);
      --spotlight-glow: rgba(255, 214, 10, 0.4);
    }

    [data-theme="dark"] {
      --grass-dark: #0a0a14;
      --grass-light: #14142d;
      --grass-accent: #1e1e3f;
      --bg-primary: #05050a;
      --bg-secondary: #0f0f1a;
      --bg-elevated: #1a1a2e;
      --text-dim: #9ba3af;
      --glow-green: rgba(0, 229, 255, 0.6);
    }

    [data-theme="light"] {
      --grass-dark: #f0f9ff;
      --grass-light: #e0f2fe;
      --grass-accent: #bae6fd;
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-elevated: #f1f5f9;
      --text: #0f172a;
      --text-dim: #475569;
      --border: rgba(0, 0, 0, 0.1);
      --glow-green: rgba(64, 145, 108, 0.3);
      --glow-orange: rgba(255, 66, 0, 0.3);
    }

    body {
      font-family: 'Saira Condensed', sans-serif;
      background: var(--bg-primary);
      color: var(--text);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(90deg, transparent 0%, var(--grass-dark) 50%, transparent 100%),
        repeating-linear-gradient(0deg, var(--grass-dark) 0px, var(--grass-light) 2px, var(--grass-dark) 4px, var(--grass-light) 6px, var(--grass-dark) 8px);
      opacity: 0.2;
      z-index: 0;
      pointer-events: none;
      animation: grassWave 20s ease-in-out infinite;
    }

    @keyframes grassWave {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(10px); }
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        linear-gradient(90deg, transparent 49.5%, var(--field-line) 49.5%, var(--field-line) 50.5%, transparent 50.5%),
        radial-gradient(circle at 50% 50%, transparent 98px, var(--field-line) 98px, var(--field-line) 100px, transparent 100px);
      opacity: 0.03;
      z-index: 0;
      pointer-events: none;
    }

    .stadium-lights {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .spotlight {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--spotlight-glow) 0%, transparent 70%);
      animation: spotlightMove 15s ease-in-out infinite;
      opacity: 0.1;
    }

    .spotlight:nth-child(1) {
      top: -200px;
      left: 10%;
      animation-delay: 0s;
    }

    .spotlight:nth-child(2) {
      top: -200px;
      right: 10%;
      animation-delay: 5s;
    }

    .spotlight:nth-child(3) {
      bottom: -200px;
      left: 30%;
      animation-delay: 10s;
    }

    @keyframes spotlightMove {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.1; }
      50% { transform: translateY(50px) scale(1.1); opacity: 0.2; }
    }

    #root {
      position: relative;
      z-index: 2;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      width: 280px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      transform: translateX(-280px);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 100;
      overflow-y: auto;
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar-header {
      padding: 25px 20px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-elevated);
    }

    .sidebar-logo {
      font-family: 'Teko', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--laliga-orange), var(--ea-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .sidebar-nav {
      padding: 15px 0;
    }

    .sidebar-nav-item {
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--text-dim);
      cursor: pointer;
      transition: all 0.3s ease;
      border-left: 3px solid transparent;
      font-weight: 600;
      font-size: 1rem;
    }

    .sidebar-nav-item:hover {
      background: var(--bg-elevated);
      color: var(--text);
      border-left-color: var(--laliga-orange);
    }

    .sidebar-nav-item.active {
      background: var(--bg-elevated);
      color: var(--laliga-orange);
      border-left-color: var(--laliga-orange);
    }

    .sidebar-nav-icon {
      font-size: 1.2rem;
    }

    .sidebar-footer {
      padding: 20px;
      border-top: 1px solid var(--border);
      margin-top: auto;
    }

    .sidebar-toggle {
      position: fixed;
      left: 20px;
      top: 20px;
      width: 50px;
      height: 50px;
      background: var(--bg-elevated);
      border: 2px solid var(--border);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 101;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .sidebar-toggle:hover {
      background: var(--laliga-orange);
      border-color: var(--laliga-orange);
      transform: scale(1.1);
    }

    .sidebar-toggle-icon {
      width: 24px;
      height: 20px;
      position: relative;
    }

    .sidebar-toggle-icon span {
      position: absolute;
      left: 0;
      width: 100%;
      height: 3px;
      background: var(--text);
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .sidebar-toggle-icon span:nth-child(1) { top: 0; }
    .sidebar-toggle-icon span:nth-child(2) { top: 50%; transform: translateY(-50%); }
    .sidebar-toggle-icon span:nth-child(3) { bottom: 0; }

    .sidebar-toggle.active .sidebar-toggle-icon span:nth-child(1) {
      top: 50%;
      transform: translateY(-50%) rotate(45deg);
    }

    .sidebar-toggle.active .sidebar-toggle-icon span:nth-child(2) {
      opacity: 0;
    }

    .sidebar-toggle.active .sidebar-toggle-icon span:nth-child(3) {
      bottom: 50%;
      transform: translateY(50%) rotate(-45deg);
    }

    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 99;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .sidebar-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .update-badge {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: 30px;
      padding: 10px 18px;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 50;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: badgeFloat 3s ease-in-out infinite;
      font-size: 0.8rem;
      color: var(--text-dim);
      font-weight: 600;
    }

    .update-badge-icon {
      width: 8px;
      height: 8px;
      background: var(--ea-green);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--ea-green);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes badgeFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.2); }
    }

    .theme-toggle {
      display: flex;
      gap: 6px;
      padding: 8px;
      background: var(--bg-primary);
      border-radius: 20px;
      border: 1px solid var(--border);
    }

    .theme-toggle-btn {
      padding: 6px 12px;
      background: transparent;
      border: none;
      border-radius: 15px;
      color: var(--text-dim);
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 0.85rem;
    }

    .theme-toggle-btn.active {
      background: var(--laliga-orange);
      color: white;
    }

    .app-container {
      transition: margin-left 0.3s ease;
      max-width: 100%;
    }

    .content-wrapper {
      padding: 20px;
      margin-left: 80px;
      margin-right: 20px;
    }

    /* Hero compacto */
    .hero-header {
      position: relative;
      min-height: 180px;
      overflow: hidden;
      margin: 20px;
      margin-left: 80px;
      border-radius: 20px;
      background: linear-gradient(135deg, var(--grass-dark) 0%, var(--grass-light) 100%);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
    }

    .grass-texture {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(0deg, transparent 0px, rgba(255, 255, 255, 0.02) 1px, transparent 2px, transparent 8px);
      opacity: 0.5;
    }

    .field-lines {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        linear-gradient(90deg, transparent 49%, var(--field-line) 49%, var(--field-line) 51%, transparent 51%),
        radial-gradient(circle at 50% 50%, transparent 60px, var(--field-line) 60px, var(--field-line) 62px, transparent 62px);
      opacity: 0.12;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 30px 30px 20px;
    }

    .hero-badge {
      width: 50px;
      height: 50px;
      margin: 0 auto 10px;
      background: radial-gradient(circle, var(--laliga-orange), var(--danger));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      box-shadow: 0 0 30px var(--glow-orange);
      animation: badgeFloat 3s ease-in-out infinite;
      border: 3px solid rgba(255, 255, 255, 0.2);
    }

    .hero-title {
      font-family: 'Teko', sans-serif;
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      background: linear-gradient(135deg, white 0%, var(--ea-cyan) 50%, white 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
      animation: gradientShift 4s ease infinite;
      line-height: 0.9;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% center; }
      50% { background-position: 100% center; }
    }

    .hero-subtitle {
      font-family: 'Teko', sans-serif;
      font-size: clamp(0.9rem, 2.5vw, 1.3rem);
      font-weight: 400;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 15px;
    }

    .hero-stats-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .hero-stat {
      text-align: center;
    }

    .hero-stat-value {
      font-family: 'Teko', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--ea-green), var(--ea-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
    }

    .hero-stat-label {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 3px;
      font-weight: 600;
    }

    /* Stats grid m√°s compactos */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--laliga-orange), var(--ea-cyan), var(--ea-green));
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.6s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px var(--glow-green);
      border-color: var(--grass-accent);
    }

    .stat-card:hover::before {
      transform: scaleX(1);
    }

    .stat-icon {
      font-size: 2rem;
      margin-bottom: 12px;
      display: block;
    }

    .stat-label {
      font-size: 0.8rem;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .stat-value {
      font-family: 'Teko', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text);
      line-height: 1;
    }

    .stat-progress {
      margin-top: 12px;
      height: 6px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
      overflow: hidden;
    }

    .stat-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--grass-accent), var(--ea-cyan), var(--ea-green));
      background-size: 200% 100%;
      border-radius: 3px;
      transition: width 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      animation: progressShine 3s ease-in-out infinite;
    }

    @keyframes progressShine {
      0%, 100% { background-position: 0% center; }
      50% { background-position: 100% center; }
    }

    .progress-calculator {
      background: var(--bg-elevated);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .calculator-title {
      font-family: 'Teko', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 15px;
      background: linear-gradient(135deg, var(--laliga-orange), var(--ea-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .calculator-inputs {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .calculator-input {
      padding: 10px 18px;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
      font-weight: 600;
      width: 90px;
      text-align: center;
    }

    .calculator-result {
      padding: 18px;
      background: linear-gradient(135deg, rgba(255, 66, 0, 0.1), rgba(0, 229, 255, 0.1));
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .calculator-result-text {
      font-size: 1rem;
      color: var(--text-dim);
      margin-bottom: 8px;
    }

    .calculator-result-value {
      font-family: 'Teko', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--ea-cyan);
    }

    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .chart-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .chart-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }

    .chart-card-title {
      font-family: 'Teko', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 15px;
      text-align: center;
      color: var(--text);
    }

    .chart-canvas {
      max-height: 220px;
    }

    .export-section {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 25px;
      padding: 20px;
      background: var(--bg-elevated);
      border: 2px solid var(--border);
      border-radius: 14px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
    }

    .export-btn {
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--grass-accent), var(--ea-cyan));
      border: none;
      border-radius: 10px;
      color: white;
      font-family: 'Teko', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(64, 145, 108, 0.4);
      position: relative;
      overflow: hidden;
    }

    .export-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    .export-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .export-btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 8px 25px rgba(64, 145, 108, 0.6);
    }

    .export-btn span {
      position: relative;
      z-index: 1;
    }

    .filter-bar {
      display: flex;
      gap: 12px;
      margin-bottom: 18px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-select, .search-input {
      padding: 10px 18px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-family: 'Saira Condensed', sans-serif;
      font-size: 0.95rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .filter-select:focus, .search-input:focus {
      outline: none;
      border-color: var(--laliga-orange);
      box-shadow: 0 0 15px rgba(255, 66, 0, 0.3);
      background: var(--bg-elevated);
    }

    .search-input {
      flex: 1;
      min-width: 180px;
    }

    .filter-chips {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }

    .chip {
      padding: 8px 18px;
      background: var(--bg-secondary);
      border: 2px solid var(--border);
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
    }

    .chip:hover {
      border-color: var(--laliga-orange);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 66, 0, 0.2);
    }

    .chip.active {
      background: linear-gradient(135deg, var(--laliga-orange), var(--danger));
      border-color: var(--laliga-orange);
      color: white;
      box-shadow: 0 4px 15px rgba(255, 66, 0, 0.4);
      transform: scale(1.05);
    }

    .chip.active::after {
      content: '';
      position: absolute;
      top: -2px;
      right: -2px;
      width: 8px;
      height: 8px;
      background: var(--ea-green);
      border-radius: 50%;
      box-shadow: 0 0 8px var(--ea-green);
      animation: pulse 2s ease-in-out infinite;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 18px;
      margin-bottom: 35px;
    }

    .card {
      background: var(--bg-secondary);
      border: 2px solid var(--border);
      border-radius: 14px;
      padding: 18px;
      position: relative;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;

    .timeline-section {

    .timeline::before {
      content: '';
      position: absolute;

    .timeline-date {

    .loading {

<body>
  <div class="stadium-lights">
    <div class="spotlight"></div>
    <div class="spotlight"></div>
    <div class="spotlight"></div>
  </div>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo, useRef } = React;

    function exportToExcel(data, filename) {
      const ws = XLSX.utils.json_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Datos");
      XLSX.writeFile(wb, filename);
    }

    function App() {
      const [data, setData] = useState(null);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [activeTab, setActiveTab] = useState('dashboard');
      const [filterEquipo, setFilterEquipo] = useState('todos');
      const [filterEstado, setFilterEstado] = useState('todos');
      const [searchTerm, setSearchTerm] = useState('');
      const [selectedCategory, setSelectedCategory] = useState('REGULARES');
      const [sidebarOpen, setSidebarOpen] = useState(false);
      const [theme, setTheme] = useState('estadio');
      const [targetPercentage, setTargetPercentage] = useState(100);
      
      const chartProgressRef = useRef(null);
      const chartCategoriesRef = useRef(null);
      const chartProgressInstance = useRef(null);
      const chartCategoriesInstance = useRef(null);
      
      useEffect(() => {
        document.body.setAttribute('data-theme', theme);
      }, [theme]);

      useEffect(() => {
        fetch('data/adrenalyn_data.json')
          .then(response => {
            if (!response.ok) throw new Error('Error al cargar los datos');
            return response.json();
          })
          .then(jsonData => {
            setData(jsonData);
            setLoading(false);
          })
          .catch(err => {
            setError(err.message);
            setLoading(false);
          });
      }, []);

      // Crear gr√°ficos con Chart.js
      useEffect(() => {
        if (!data || activeTab !== 'dashboard') return;

        // Peque√±o delay para asegurar que los canvas est√©n en el DOM
        const timer = setTimeout(() => {
          if (!chartProgressRef.current || !chartCategoriesRef.current) return;

          // Destruir gr√°ficos anteriores
          if (chartProgressInstance.current) {
            chartProgressInstance.current.destroy();
          }
          if (chartCategoriesInstance.current) {
            chartCategoriesInstance.current.destroy();
          }

          // Gr√°fico de progreso general
          const ctx1 = chartProgressRef.current.getContext('2d');
          chartProgressInstance.current = new Chart(ctx1, {
            type: 'doughnut',
            data: {
              labels: ['Tengo', 'Faltan'],
              datasets: [{
                data: [totalTengo, totalFaltan],
                backgroundColor: ['#00FF41', '#FF4200'],
                borderWidth: 0
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: true,
              plugins: {
                legend: {
                  labels: { color: '#ffffff', font: { size: 12, family: 'Teko' } }
                }
              }
            }
          });

          // Gr√°fico por categor√≠as
          const ctx2 = chartCategoriesRef.current.getContext('2d');
          const categories = data.resumen.filter(r => r.categoria !== 'TOTAL COLECCI√ìN');
          chartCategoriesInstance.current = new Chart(ctx2, {
            type: 'bar',
            data: {
              labels: categories.map(c => c.categoria),
              datasets: [{
                label: 'Progreso %',
                data: categories.map(c => (c.progreso * 100).toFixed(0)),
                backgroundColor: '#40916c',
                borderColor: '#00E5FF',
                borderWidth: 2
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: true,
              scales: {
                y: { 
                  beginAtZero: true, 
                  max: 100,
                  ticks: { color: '#95c9b4' }
                },
                x: { 
                  ticks: { color: '#95c9b4', font: { size: 9 } } 
                }
              },
              plugins: {
                legend: {
                  labels: { color: '#ffffff', font: { family: 'Teko' } }
                }
              }
            }
          });
        }, 100); // Peque√±o delay de 100ms

        return () => {
          clearTimeout(timer);
          if (chartProgressInstance.current) {
            chartProgressInstance.current.destroy();
          }
          if (chartCategoriesInstance.current) {
            chartCategoriesInstance.current.destroy();
          }
        };
      }, [data, activeTab, totalTengo, totalFaltan]);

      const totalCartas = useMemo(() => {
        if (!data) return 0;
        const totalRes = data.resumen.find(r => r.categoria === 'TOTAL COLECCI√ìN');
        return totalRes ? totalRes.total : data.resumen.reduce((sum, cat) => {
          if (cat.categoria !== 'TOTAL COLECCI√ìN') return sum + cat.total;
          return sum;
        }, 0);
      }, [data]);

      const totalTengo = useMemo(() => {
        if (!data) return 0;
        const totalRes = data.resumen.find(r => r.categoria === 'TOTAL COLECCI√ìN');
        return totalRes ? totalRes.tengo : data.resumen.reduce((sum, cat) => {
          if (cat.categoria !== 'TOTAL COLECCI√ìN') return sum + cat.tengo;
          return sum;
        }, 0);
      }, [data]);

      const totalFaltan = useMemo(() => {
        if (!data) return 0;
        return totalCartas - totalTengo;
      }, [totalCartas, totalTengo]);

      const progresoTotal = useMemo(() => {
        return (totalTengo / totalCartas * 100).toFixed(1);
      }, [totalTengo, totalCartas]);

      const totalRepetidos = useMemo(() => {
        if (!data) return 0;
        return data.regulares.reduce((sum, card) => sum + card.repetidos, 0);
      }, [data]);

      const todasLasCartas = useMemo(() => {
        if (!data) return [];
        const cartas = [...data.regulares];
        Object.entries(data.especiales).forEach(([categoria, cards]) => {
          cards.forEach(card => {
            cartas.push({...card, categoria, repetidos: 0});
          });
        });
        return cartas;
      }, [data]);

      const cartasFiltradas = useMemo(() => {
        if (!data) return [];
        let cartas = todasLasCartas;

        if (selectedCategory !== 'TODAS') {
          if (selectedCategory === 'REGULARES') {
            cartas = data.regulares;
          } else {
            cartas = data.especiales[selectedCategory] || [];
          }
        }

        return cartas.filter(carta => {
          const matchEquipo = filterEquipo === 'todos' || carta.equipo === filterEquipo;
          const matchEstado = filterEstado === 'todos' || 
            (filterEstado === 'tengo' && carta.tengo) ||
            (filterEstado === 'faltan' && !carta.tengo) ||
            (filterEstado === 'repetidos' && carta.repetidos > 0);
          const matchSearch = carta.nombre.toLowerCase().includes(searchTerm.toLowerCase()) ||
                             carta.equipo.toLowerCase().includes(searchTerm.toLowerCase());
          
          return matchEquipo && matchEstado && matchSearch;
        });
      }, [data, filterEquipo, filterEstado, searchTerm, selectedCategory, todasLasCartas]);

      const categorias = useMemo(() => {
        if (!data) return [];
        return ['TODAS', 'REGULARES', ...Object.keys(data.especiales)];
      }, [data]);

      const estatsPorEquipo = useMemo(() => {
        if (!data) return [];
        const equiposMap = {};
        
        data.regulares.forEach(carta => {
          if (!equiposMap[carta.equipo]) {
            equiposMap[carta.equipo] = { total: 0, tengo: 0, faltan: 0 };
          }
          equiposMap[carta.equipo].total++;
          if (carta.tengo) {
            equiposMap[carta.equipo].tengo++;
          } else {
            equiposMap[carta.equipo].faltan++;
          }
        });

        return Object.entries(equiposMap).map(([equipo, stats]) => ({
          equipo,
          ...stats,
          progreso: (stats.tengo / stats.total * 100).toFixed(1)
        })).sort((a, b) => b.progreso - a.progreso);
      }, [data]);

      const cartasNecesarias = useMemo(() => {
        const cartasTarget = Math.ceil((targetPercentage / 100) * totalCartas);
        const necesarias = Math.max(0, cartasTarget - totalTengo);
        return necesarias;
      }, [targetPercentage, totalCartas, totalTengo]);

      const timelineData = useMemo(() => {
        if (!data) return [];
        const cartasTengo = data.regulares.filter(c => c.tengo).slice(-30);
        const grouped = {};
        
        cartasTengo.forEach((carta, idx) => {
          const fecha = new Date();
          fecha.setDate(fecha.getDate() - Math.floor((30 - idx) / 3));
          const fechaStr = fecha.toLocaleDateString('es-ES', { day: '2-digit', month: 'short', year: 'numeric' });
          
          if (!grouped[fechaStr]) {
            grouped[fechaStr] = [];
          }
          grouped[fechaStr].push(carta);
        });

        return Object.entries(grouped).map(([fecha, cartas]) => ({ fecha, cartas })).reverse();
      }, [data]);

      const exportarFaltantes = () => {
        const faltantes = todasLasCartas.filter(c => !c.tengo).map(c => ({
          'N√∫mero': c.numero,
          'Nombre': c.nombre,
          'Equipo': c.equipo,
          'Categor√≠a': c.categoria || 'REGULARES'
        }));
        exportToExcel(faltantes, 'Adrenalyn_Faltantes.xlsx');
      };

      const exportarRepetidos = () => {
        const repetidos = data.regulares.filter(c => c.repetidos > 0).map(c => ({
          'N√∫mero': c.numero,
          'Nombre': c.nombre,
          'Equipo': c.equipo,
          'Cantidad': c.repetidos
        }));
        exportToExcel(repetidos, 'Adrenalyn_Repetidos.xlsx');
      };

      const exportarIntercambios = () => {
        const faltantes = todasLasCartas.filter(c => !c.tengo).map(c => ({
          'Tipo': 'ME FALTA',
          'N√∫mero': c.numero,
          'Nombre': c.nombre,
          'Equipo': c.equipo,
          'Categor√≠a': c.categoria || 'REGULARES'
        }));
        
        const repetidos = data.regulares.filter(c => c.repetidos > 0).map(c => ({
          'Tipo': 'REPETIDO',
          'N√∫mero': c.numero,
          'Nombre': c.nombre,
          'Equipo': c.equipo,
          'Cantidad': c.repetidos
        }));

        const intercambios = [...faltantes, ...repetidos];
        exportToExcel(intercambios, 'Adrenalyn_Lista_Intercambios.xlsx');
      };

      if (loading) {
        return (
          <div className="loading">
            <div className="loading-spinner"></div>
            <div className="loading-text">Cargando colecci√≥n...</div>
          </div>
        );
      }

      if (error) {
